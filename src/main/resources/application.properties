spring.datasource.url=jdbc:mysql://localhost:3306/ecomdashapp
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
#-----------------------------------------------------------
#---------------THYMELEAF-----------------------------------
#-----------------------------------------------------------
spring.thymeleaf.cache=false
spring.thymeleaf=enabled
spring.thymeleaf.check-template=true
spring.thymeleaf.check-tempplate-location=true
spring.thymeleaf.content-type=text/html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
default.course.name=SAP Hana
default.course.chapterCount=7
course.name=Java
course.rating=8
course.author=Jaimie
course.chapterCount=7
